<body>
    <section id="main">
        <div class="container">
            <img id ="image"/>
            <h1>Internet Connection Status</h1>
            <P class="status" id="status">Pending</P>
        </div>
    </section>
      <script>

        window.addEventListener('load',()=>{
              const status =  document.querySelector('#status');
              status.textContent = navigator.onLine ? "online" : "offline";
        })

      </script>

        
</body>
